<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kontakt</title>
  </head>
  <body>
    <header>
      <div class="logo">Emil Zborowski 1p_02</div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Główna</a></li>
          <li><a href="services.html">Umiejętności</a></li>
          <li><a href="work.html">Moje Prace</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com">
                <img src="images/facebook.png" target="_blank" alt="" />
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img src="images/twitter.png" target="_blank" alt="" />
              </a>
            </li>
            <li>
              <a href="https://instagram.com">
                <img src="images/instagram.png" target="_blank" alt="" />
              </a>
            </li>
          </ul>
          <a href="mailto:you@email.com" class="email-icon">
            <img src="images/email.png" alt="" />
          </a>
        </div>
      </div>
    </header>

    <section class="contact-form-general">
      <div class="title">
        <h1 class="contact-title">Kontakt</h1>
        <p>
          Poniżej możesz wypełnić formularz i wysłać do mnie wiadomość.
        </p>
      </div>
      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Imię" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Nazwisko" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="E-mail" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Temat" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Wiadomość"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Wyślij" />
              </div>
            </div>
          </form>
        </div>

        <div class="contact-info">
          <div class="info-box">
            <img src="images/address.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Adres</h4>
              <p>Głogów, Dolnośląskie</p>
            </div>
          </div>
          <div class="info-box">
            <img src="images/email.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Kontakt Email</h4>
              <a href="mailto:anyone@example.com">emil.zborowski@email.com</a>
            </div>
          </div>
          <div class="info-box">
            <img src="images/call.png" class="contact-icon" alt="" />
            <div class="details">
              <h4>Kontakt Telefoniczny</h4>
              <a href="tel:+48029840597">+48 029 840 597</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
