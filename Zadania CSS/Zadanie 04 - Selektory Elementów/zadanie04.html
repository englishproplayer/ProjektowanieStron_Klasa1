<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 04</title>
  <style>
      h1 {
          color: red;
      }
      section p {
          color: blue;
      }

      h1 ~ p {
          color: green;
      }
      section > p + p{
          color: yellow;
      }
      section > p + p:last-of-type {
          color: blue;
      }

  </style>
</head>
<body>
<h1>Nagłówek czerwony</h1>
<p>akapit zielony 1</p>
<p>akapit zielony 2</p>
<p>akapit zielony 3</p>
<section>
  <p>akapit niebieski 1</p>
  <p>akapit zolty 2</p>
  <p>akapit niebieski 3</p>
</section>

</body>
</html>
